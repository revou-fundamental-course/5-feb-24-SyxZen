<!DOCTYPE html>
<html>
<head>
  <title>RevoU Challenge</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navigation-bar">
    <nav id="navigation">
      <div class="navbar">
        <img class="logo" src="assets/Logo Buat RevoU.png" alt="Logo">
        Syxzen
        <a href="https://www.instagram.com/maazdev_?igsh=MWVjcTV2bDBxMG95aw==" target="_blank">
          <img src="assets/Instagram.png" class="ig">
        </a>
        <a href="https://www.tiktok.com/@everyday.tilawah?_t=8jq1TboBSVk&_r=1" target="_blank">
          <img src="assets/Tiktok.png" class="tt">

          <img src="assets/Youtube.png" class="yt">
        </a>
      </div>
    </nav>
  </header>
  <div class="kotak">
    <div class="inputLabel" >
      <label for="input">Masukan Suhu(&deg;<span id="inputText">C</span>) :</label>
      <input type="number" placeholder="Suhu" id="input">
    </div>
    <div class="tombol">
      <button type="button" id="convert" class="btn">Konversi</button>
      <button type="button" id="reset" class="btn">Reset</button>
      <button type="button" id="reverse" class="btn">Reverse</button>
    </div>
    <div class="inputLabel">
      <label for="input">Konversi(&deg;<span id="resultText">F</span>) :</label>
      <input type="number" placeholder="Hasil" id="result" disabled>
    </div>
    <div class="teks">
      <h1>Cara Conversi Dari Celcius(&deg;C) Ke Fahrenheit(&deg;F)</h1>
      <p>
        Suhu <span class="superscript">S</span> dalam derajat Fahrenheit (&deg;F) sama dengan suhu <span class="superscript">S</span> dalam derajat Celcius (&deg;C) kali 9/5 tambah 32
        <br>
        S<span class="subscript">(&deg;F)</span> = (S<span class="subscript">(&deg;S)</span> x 9/5) + 32
        <br>
        atau
        <br>
        S<span class="subscript">(&deg;F)</span> = (S<span class="subscript">(&deg;S)</span> x 1.8) + 32
      </p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
